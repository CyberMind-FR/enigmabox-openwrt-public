{% extends "base.html" %}
{% load i18n %}
{% load apptags %}

{% block main %}
    <div class="container">

      <h1>{% trans "Apply changes" %}</h1>

      <hr />

    <form method="post" class="form-horizontal">
    {% csrf_token %}
        <span id="success" style="display: none;"><button id="button-success" name="apply_changes" type="text" class="btn btn-success" value="back">{% trans "Back" %}</button>&nbsp;{% trans "Changes successfully applied." %}</span>
        <button id="button-run" name="apply_changes" type="text" class="btn btn-success" value="run">{% trans "Apply changes" %}</button>
        <span class="loader" style="display: none;">&nbsp;{% trans "Please wait" %}...&nbsp;<img src="/media/img/ajax-loader.gif" alt="ajax loader" /></span>
    </form>

{% if output_window %}
    <div id="loader-hint" data-value="{{ loader_hint }}"></div>
    <pre style="overflow-y: scroll; overflow-x: hidden;" class="dynamic-output"></pre>
{% endif %}

    </div> <!-- /container -->
{% endblock %}
