
$HTTP["host"] =~ "^(enigma\.box|box|192.168.100.1|192.168.101.1)$" {

    include_shell "cat auth/webinterface.conf"

    # max post request: 120M
    server.max-request-size = 122880

    proxy.server = ( "" =>
        ( (
            "host" => "127.0.0.1",
            "port" => 8000
        ) )
    )

}

